<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Todo List App.com</title>
    <link rel="stylesheet" href="todo.css">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/V_logo_noir.png" width="90" height="90">
      <h1 class="headh2">ToDo List</h1>
      <button class="btnn1" ><a href="https://ryif1u.csb.app/">Contact_Me!</a></button>
    </header>
  <body>
    <h1 class="hu1" align="center">Create Your tasks here-</h1>
    <div class="wrapper">
      <div class="task-input">
       
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1XC3FHi1Cwbt5jRr8gmW-h8csbKN5BKOyIQ&usqp=CAU" alt="-">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <footer>
      <h1 class="footh2" align="center">Developed @ARIMUTTU VENKATA KRISHNA <br></h1>
      </footer>
    <script src="todo.js"></script>

  </body>
</html>
